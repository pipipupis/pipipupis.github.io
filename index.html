<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo y Despedida</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #F8E0F1;
            font-family: 'Arial', sans-serif;
        }

        .cuadro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px solid #8C0327;
            border-radius: 10px;
            background-color: #FBEFF8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #8C0327;
            margin-bottom: 10px;
        }

        p {
            color: #8C0327;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="cuadro">
        <div>
            <h1>Buenas Tardes</h1>
            <p>¡Espero que estés teniendo un buen día!</p>
        </div>
        <div>
            <h1>Adiós</h1>
        </div>
    </div>
</body>
</html>
